    <script type="text/javascript">
        var dealData = function (D) {
            var data;
            D = D || [];
            if (typeof D == 'object' || typeof D == 'array') {
                data = D;
            } else if (typeof D == 'string') {
                data = (0, eval)("(" + D + ")");
            }
            return data;
        };

        var getFirstDownloadList = function (D) {//获取下载列表数据
            var data = dealData(D);
            var tempData;
            if (data.length > 0 && data[0]['source']) {
                tempData = data[0]['source'];
                for (var i = 0; i < tempData.length; i++) {
                    //tempData[i]['masterId'] = tempData[i]['masterId'];
                    tempData[i]['id'] = tempData[i]['version_id'];
                    tempData[i]['appName'] = tempData[i]['app_name'];
                    tempData[i]['shortDesc'] = tempData[i]['oneword_desc'];
                    tempData[i]['fileSize'] = tempData[i]['apk_size'];
                    tempData[i]['iconUrl'] = (tempData[i]['icon_url'].indexOf('http') > -1 ? tempData[i]['icon_url'] : ((hostStr || '') + tempData[i]['icon_url']));
                    tempData[i]['downNum'] = tempData[i]['down_num'];
                    tempData[i]['appStatus'] = {
                        'downloaded': false,
                        'undownload': true
                    };
                    tempData[i]['txt'] = '获取';
                    tempData[i]['disabled'] = false;
                    tempData[i]['status'] = 0;
                    tempData[i]['progress'] = 0;
                }
                return tempData;
            } else {
                return [];
            }
        };

        var downloadList = new Vue({
          el: '.oppo-downlist',
          data: {
            apps: [{

            }]
          },
          created: function () {

          },
          methods: {
            getStatus: function () {
                var self = this;
                var checkStatus = function () {
                    var pid = '';//pid
                    var installed = false;//
                    var tempItem;
                    for (var i = 0; i < self.apps.length; i++) {
                        if (NearMeAppStoreJsApi) {//
                            tempItem = self.apps[i];
                            pid = tempItem['id'];
                            installed = NearMeAppStoreJsApi.isInstalledByPid(pid);
                            tempItem['appStatus'] = {
                                'downloaded': installed,
                                'undownload': !installed
                            }
                            tempItem['txt'] = (installed ? '已获取' : '获取');
                            tempItem['disabled'] = installed;

                            if (!installed) {//
                                tempItem['status'] = NearMeAppStoreJsApi.getButtonStatus(pid);
                                tempItem['progress'] = NearMeAppStoreJsApi.getProgress(pid);
                                if (tempItem['progress'] >= 100) {
                                    tempItem['progress'] = 0;
                                }
                                if (tempItem['status'] == 2) {//处于暂停状态
                                    tempItem['txt'] = '继续';
                                } else if (tempItem['status'] == 1) {//下载状态
                                    tempItem['txt'] = (tempItem['progress'] + '%');
                                }
                            }

                            Vue.set(self.apps[i], tempItem);
                        }
                    }
                }
                if (this.apps.length > 0) {
                    setInterval(function () {
                        checkStatus();
                    }, 1000);
                }
            },
            setData: function (d) {
                //set组件的数据
                Vue.set(this, 'apps', getFirstDownloadList(d));
                this.getStatus();
            },
            download: function (app) {                
                if (typeof NearMeAppStoreJsApi.downloadByPid == 'function') {
                    NearMeAppStoreJsApi.downloadByPid(app.id);
                }
            }
          }
        });

        downloadList.setData(downloadData);
    </script>
